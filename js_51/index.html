<body>

    <div class="container Main border   p-2 ">

    <script>

let size =document.querySelectorAll(".size0");
let color =document.querySelectorAll(".color");
let canvax = document.querySelector(".canvax");





let isSize1;
let isSize2;
let isSize3;
let isSize4;
let isSize5;

let isColor1;
let isColor2;
let isColor3;
let isColor4;
let isColor5;



size.forEach((item,index) =>{

   item.addEventListener("click", () => {

    

    if (item.classList[1]=="size1"){
        isSize1=true;
        isSize2=false;
        isSize3=false;
        isSize4=false;
        isSize5=false;
    }

    else if(item.classList[1]=="size2"){

        isSize1=false;
        isSize2=true;
        isSize3=false;
        isSize4=false;
        isSize5=false;
    }

    else if(item.classList[1]=="size3"){

        isSize1=false;
        isSize2=false;
        isSize3=true;
        isSize4=false;
        isSize5=false;
    }

    else if(item.classList[1]=="size4"){

        isSize1=false;
        isSize2=false;
        isSizee=false;
        isSize=true;

    }
    else if(item.classList[1]=="size5"){

        isSize1=false;
        isSize2=false;
        isSize3=false;
        isSize4=false;
        isSize5=true;
    }


    });
});

color.forEach((item,index) =>{

    item.addEventListener("click", ()=> {

        if (item.classList[1]=="color1"){
        isColor1=true;
        isColor2=false;
        isColor3=false;
        isColor4=false;
        isColor5=false;
    }

    else if(item.classList[1]=="color2"){

        isColor1=false;
        isColor2=true;
        isColor3=false;
        isColor4=false;
        isColor5=false;
    }

    else if(item.classList[1]=="color3"){

        isColor1=false;
        isColor2=false;
        isColor3=true;
        isColor4=false;
        isColor5=false;
    }

    else if(item.classList[1]=="color4"){

        isColor1=false;
        isColor2=false;
        isColor3=false;
        isColor4=true;
        isColor5=false;
    }
    else if(item.classList[1]=="color5"){

        isColor1=false;
        isColor2=false;
        isColor3=false;
        isColor4=false;
        isColor5=true;
    }



        

    });


});

canvax.addEventListener("mousemove", (e)=> {

let xPos = e.clientX;
let yPos = e.clientY;

let makeDiv = document.createElement("div");
makeDiv.classList.add("design");
canvax.appendChild(makeDiv);
makeDiv.style.left = `${xPos}px`;
makeDiv.style.top = `${yPos}px`;

if(isSize1){

    makeDiv.style.width="10px";
    makeDiv.style.height= "10px";
}

else if(isSize2){

    makeDiv.style.width="30px";
    makeDiv.style.height="30px";

}

else if (isSize3){

    makeDiv.style.width="50px";
    makeDiv.style.height="50px";
}

else if(isSize4){

    makeDiv.style.width="60px";
    makeDiv.style.height="40px";
}

else if(isSize5){

    makeDiv.style.width="70px";
    makeDiv.style.height="50px";
}

// pick different color

if(isColor1){

makeDiv.style.backgroundColor="red";
}

else if(isColor2){

    makeDiv.style.backgroundColor="blueviolet";

}

else if (isColor3){

    makeDiv.style.backgroundColor="silver";
}

else if(isColor4){

    makeDiv.style.backgroundColor="yellow";
}

else if(isColor5){

    makeDiv.style.backgroundColor="white";
}



});



    </script>
